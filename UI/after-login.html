<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="/images/logo.png" />
    <title>Shorts Bot</title>
  </head>
  <body>
    <header>
      <img class="logo" src="/images/logo.png" />
      <button class="btnLogin-popUp" onclick="signOut()">Log out</button>
    </header>

    <section id="section1">
      <div class="wrapper-after-login smaller">
        <div class="form-box">
          <div class="sec-1">
            <h2>Generate idea with chatGPT</h2>
            <button class="btn" id="generate-prompt-btn">
              Generate
              <div id="loader1"></div>
            </button>
          </div>
        </div>
      </div>
      <div class="wrapper-after-login">
        <div class="form-box">
          <div class="sec-2">
            <h2>Or come up with your own</h2>
            <form action="#">
              <div class="input-box">
                <span class="icon">
                  <ion-icon name="chatbox"></ion-icon>
                </span>
                <input type="login" id="idea-input" required />
                <label>Come up with your own idea..</label>
              </div>
              <button type="submit" class="btn" id="idea-send">
                Send
                <div id="loader2"></div>
              </button>
            </form>
          </div>
        </div>
      </div>
    </section>
    <section id="section2">
      <div class="wrapper-after-login kaiber">
        <div class="form-box">
          <div class="sec-2">
            <h2>Here is your video idea!</h2>
            <h4>Edit it if you are not satisfied</h4>
            <button type="submit" class="btn" id="generate-vid-btn">
              Generate
              <div id="loader3"></div>
            </button>
          </div>
        </div>
        <textarea
          name="prompt"
          id="prompt-textarea"
          cols="30"
          rows="10"
        ></textarea>
      </div>
    </section>
    <section id="section3">
      <div class="wraper-for-video">
        <div class="wrapper-after-login overview">
          <div class="form-box">
            <div class="sec-2">
              <h2>Here is your video!</h2>
              <h4>
                You can now upload it on your <br />
                YouTube channel
              </h4>
              <textarea
                class="vid-spec"
                id="vid-link"
                cols="22"
                rows="1"
              ></textarea>
              <textarea
                class="vid-spec"
                id="vid-title"
                cols="22"
                rows="1"
              ></textarea>
              <textarea
                class="vid-spec"
                id="vid-desc"
                cols="22"
                rows="3"
              ></textarea>
              <button type="submit" class="btn" id="upload-vid-btn">
                Upload
                <div id="loader4"></div>
              </button>
            </div>
          </div>
        </div>
        <video height="530" src="./videos/video.mp4" controls loop></video>
      </div>
    </section>

    <script src="script.js"></script>
    <script src="prompt-service.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <!-- <script src="./particles.min.js"></script> -->
  </body>
</html>
