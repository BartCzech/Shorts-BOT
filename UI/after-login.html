  <body>
    <header>
      <h2 class="logo">Logo</h2>
      <button class="btnLogin-popUp">Log out</button>
    </header>

    <section>
      <div class="wrapper-after-login smaller">
        <div class="form-box">
          <div class="sec-1">
            <h2>Generate idea with chatGPT</h2>
            <button class="btn">Generate</button>
          </div>
        </div>
      </div>
      <div class="wrapper-after-login">
        <div class="form-box">
          <div class="sec-2">
            <h2>Or come up with your own</h2>
            <form action="#">
              <div class="input-box">
                <span class="icon">
                  <ion-icon name="chatbox"></ion-icon>
                </span>
                <input type="login" required />
                <label>Come up with your own idea..</label>
              </div>
              <button type="submit" class="btn">Send</button>
            </form>
          </div>
        </div>
      </div>
    </section>
